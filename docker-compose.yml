version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: event-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: event-db
    volumes:
      - mongodb_data:/data/db
    networks:
      - event-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: event-backend
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://admin:password@mongodb:27017/event-db?authSource=admin
      JWT_SECRET: your_jwt_secret_key_change_in_production
      PORT: 5000
    networks:
      - event-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: event-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    networks:
      - event-network

volumes:
  mongodb_data:

networks:
  event-network:
    driver: bridge
